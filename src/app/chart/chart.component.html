<app-header></app-header>
<mat-form-field>
  <mat-label>Choose Exercise</mat-label>
  <mat-select>
    <mat-option
      (click)="onMainExerciseSelect(exercise)"
      *ngFor="let exercise of exerciseList"
      [value]="exercise"
    >
      {{ exercise }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div>
  <canvas id="MyChart">{{ chart }}</canvas>
</div>

<router-outlet></router-outlet>
